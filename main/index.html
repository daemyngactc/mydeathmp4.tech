
<!DOCTYPE html>
<html>
<head>
    <title>Basic Pong Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas"></canvas>
    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        // Paddle properties
        const paddleWidth = 10;
        const paddleHeight = 100;
        let leftPaddleY = (canvas.height - paddleHeight) / 2;
        let rightPaddleY = (canvas.height - paddleHeight) / 2;
        const paddleSpeed = 8;

        // Ball properties
        const ballSize = 10;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 3;

        // Update function (called every frame)
        function update() {
            // Move paddles
            if (keys.w && leftPaddleY > 0) {
                leftPaddleY -= paddleSpeed;
            }
            if (keys.s && leftPaddleY < canvas.height - paddleHeight) {
                leftPaddleY += paddleSpeed;
            }
            if (keys.arrowUp && rightPaddleY > 0) {
                rightPaddleY -= paddleSpeed;
            }
            if (keys.arrowDown && rightPaddleY < canvas.height - paddleHeight) {
                rightPaddleY += paddleSpeed;
            }

            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Bounce off top and bottom walls
            if (ballY <= 0 || ballY >= canvas.height - ballSize) {
                ballSpeedY *= -1;
            }

            // Bounce off paddles
            if (ballX <= paddleWidth && ballY >= leftPaddleY && ballY <= leftPaddleY + paddleHeight) {
                ballSpeedX *= -1;
            }
            if (ballX >= canvas.width - paddleWidth - ballSize && ballY >= rightPaddleY && ballY <= rightPaddleY + paddleHeight) {
                ballSpeedX *= -1;
            }

            // Reset ball position if it goes out of bounds
            if (ballX < 0 || ballX > canvas.width) {
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
            }

            // Draw paddles and ball
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, leftPaddleY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);
            ctx.fillRect(ballX, ballY, ballSize, ballSize);

            requestAnimationFrame(update);
        }

        // Keyboard input handling
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Start the game loop
        requestAnimationFrame(update);
    </script>
</body>
</html>
